<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torneio - Futebol</title>
  </head>
  <body>
    <h1>Torneio - Futebol</h1>

    <h2>Insira os times do torneio:</h2>
    <textarea
      id="teams-input"
      cols="30"
      rows="10"
      placeholder="Vasco;Rio de Janeiro
Flamengo;Rio de Janeiro
Palmeiras;São Paulo
Santos;São Paulo
Cruzeiro;Minas Gerais
Internacional;Rio Grande do Sul"
    >
Vasco;Rio de Janeiro
Flamengo;Rio de Janeiro
Palmeiras;São Paulo
Santos;São Paulo
Cruzeiro;Minas Gerais
Internacional;Rio Grande do Sul
</textarea
    >
    <button id="send-teams">Enviar times</button>

    <h3 class="classification">CLASSIFICAÇÃO</h3>
    <div id="classification"></div>

    <h3 class="round">RODADAS</h3>
    <div id="rounds"></div>

    <script src="script.js"></script>
  </body>
</html>
